<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous" defer></script>
    <script src="./assets/js/main.js" defer></script>
    <title>Weather Dashboard</title>
</head>
<body>
    <header id="header"><h1>Weather Dashboard</h1></header>

    <main id="main-container">
        <section id="left-section" class="section">
            <form id="form">
                <div class="search-div">
                    <label id="search-label">Search for a City:</label>
                </div>
                <div class="search-div">
                    <input type="text" id="city-input" placeholder="Austin">
                </div>
                <div class="search-div">
                    <input type="submit" id="city-btn" value="Search">
                </div>
            </form>            
            <div id="city-list">
                <button type="button" class="saved-city">Austin</button>
                <button type="button" class="saved-city">Denver</button>
                <button type="button" class="saved-city">Amarillo</button>
                <button type="button" class="saved-city">Dallas</button>
            </div>            
        </section>

        <section id="right-section" class="section">
            <div id="current-city-div">
                <h2><span id="current-city"></span><span id="current-date">Date</span><span id="current-icon"></span></h2>
                <p>Temp: <span id="current-temp"></span></p>
                <p>Wind: <span id="current-wind"></span></p>
                <p>Humidity: <span id="current-humidity"></span></p>
                <p>UV Index: <span id="current-uv"></span></p>
            </div>
            <div>
                <h3 id="forcast-label">5-Day Forcast:</h3>
            </div>
            <div id="five-day-forcast">
                <!-- Day 1 -->
                <div id="day-one" class="forcast-div">
                    <h4 id="forcast-date1" class="forcast-date">04/21/2021</h4>
                    <p id="forcast-icon1" class="forcast-icon"><img src="http://openweathermap.org/img/wn/10d@2x.png"></p>
                    <p class="forcast-text">Temp: <span id="forcast-temp1"></span></p>
                    <p class="forcast-text">Wind: <span id="forcast-wind1"></span></p>
                    <p class="forcast-text">Humidity: <span id="forcast-humidity1"></span></p>
                </div>
                <!-- Day 2 -->
                <div id="day-two" class="forcast-div">
                    <h4 id="forcast-date2" class="forcast-date">04/22/2021</h4>
                    <p id="forcast-icon2" class="forcast-icon">&#129409;</p>
                    <p class="forcast-text">Temp: <span id="forcast-temp2"></span></p>
                    <p class="forcast-text">Wind: <span id="forcast-wind2"></span></p>
                    <p class="forcast-text">Humidity: <span id="forcast-humidity2"></span></p>
                </div>
                <!-- Day 3 -->
                <div id="day-three" class="forcast-div">
                    <h4 id="forcast-date3" class="forcast-date">04/23/2021</h4>
                    <p id="forcast-icon3" class="forcast-icon">&#129409;</p>
                    <p class="forcast-text">Temp: <span id="forcast-temp3">88</span></p>
                    <p class="forcast-text">Wind: <span id="forcast-wind3">10</span></p>
                    <p class="forcast-text">Humidity: <span id="forcast-humidity3"></span></p>
                </div>
                <!-- Day 4 -->
                <div id="day-four" class="forcast-div">
                    <h4 id="forcast-date4" class="forcast-date">04/24/2021</h4>
                    <p id="forcast-icon4" class="forcast-icon">&#129409;</p>
                    <p class="forcast-text">Temp: <span id="forcast-temp4"></span></p>
                    <p class="forcast-text">Wind: <span id="forcast-wind4"></span></p>
                    <p class="forcast-text">Humidity: <span id="forcast-humidity4"></span></p>
                </div>
                <!-- Day 5 -->
                <div id="day-five" class="forcast-div">
                    <h4 id="forcast-date5" class="forcast-date">04/25/2021</h4>
                    <p id="forcast-icon5" class="forcast-icon">&#129409;</p>
                    <p class="forcast-text">Temp: <span id="forcast-temp5"></span></p>
                    <p class="forcast-text">Wind: <span id="forcast-wind5"></span></p>
                    <p class="forcast-text">Humidity: <span id="forcast-humidity5"></span></p>
                </div>
            </div>
        </section>
    </main>    
</body>
</html>
